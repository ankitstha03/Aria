{% extends 'layouts/admin/base.html' %}
{% block content %}
	<a href= {% url "myAdmin:album_add" %}>Add Album</a>
{% for album in album_list  %}
<img src= '/{{ album.cover.url }}'>
    <li>{{ album.name }} - {{ album.genre }}</li>

	<a href= {% url 'myAdmin:album_update' album.pk %}>Update Album</a>
	<a href= {% url 'myAdmin:album_delete' album.pk %}>Delete Album</a>
	</br>
	</br>
{% empty %}
    <li>No albums yet.</li>
{% endfor %}
{% endblock %}
