

{% extends 'layouts/admin/base.html' %}
{% block album %} "active" {% endblock %}
{% block content %}



<div class="row" style="padding:60px 60px;">
	<a class="btn btn-success" href= {% url "myAdmin:album_add" %}> +Add Albums</a>
	<div class="col-lg-12">
		<h2 class="text-primary">List of Albums</h2>
	</div><!--end .col -->

	<div class="col-lg-8">

</div><!--end .row -->
<div class="row">
{% for album in album_list  %}
	<div class="col-md-6">
		<div class="card">
			<div class="card-head">
				<header>Album: {{ album.name }} - {{ album.genre }} </header>
				<div class="tools">
					<div class="btn-group">
						<a href= {% url 'myAdmin:album_update' album.pk %} ><i class="md md-refresh"></i></a>
						<a href= {% url 'myAdmin:album_delete' album.pk %} ><i class="md md-close"></i></a>
					</div>
				</div>
			</div><!--end .card-head -->
			<div class="card-body">
				<div style=" size:cover; margin-left:30%;"><img src= '/{{ album.cover.url }}' style="height:200px; size:cover;"></div>
			</div><!--end .card-body -->
		</div><!--end .card -->
		<em class="text-caption">ALBUM</em>
	</div><!--end .col -->
	{% empty %}
	    <li>no albums yet.</li>
	{% endfor %}
</div><!--end .row -->

{% endblock %}
