

{% extends 'layouts/admin/base.html' %}
{% block playlist %} "active" {% endblock %}
{% block content %}



<div class="row" style="padding:60px 60px;">
	<a class="btn btn-success" href= {% url "myAdmin:playlist_add" %}> +Add Playlists</a>
	<div class="col-lg-12">
		<h2 class="text-primary">List of Playlists</h2>
	</div><!--end .col -->

	<div class="col-lg-8">

</div><!--end .row -->
<div class="row">
{% for playlist in playlist_list  %}
	<div class="col-md-6">
		<div class="card">
			<div class="card-head">
				<header>Playlist: {{ playlist.name }}  </header>
				<div class="tools">
					<div class="btn-group">
						<a href= {% url 'myAdmin:playlist_update' playlist.pk %} ><i class="md md-refresh"></i></a>
						<a href= {% url 'myAdmin:playlist_delete' playlist.pk %} ><i class="md md-close"></i></a>
					</div>
				</div>
			</div><!--end .card-head -->
			<div class="card-body">
				<div style=" size:cover; margin-left:30%;"><img src= '/{{ playlist.pcover.url }}' style="height:200px; size:cover;"></div>
			</div><!--end .card-body -->
		</div><!--end .card -->
		<em class="text-caption">PLAYLIST</em>
	</div><!--end .col -->
	{% empty %}
	    <li>no playlists yet.</li>
	{% endfor %}
</div><!--end .row -->

{% endblock %}
