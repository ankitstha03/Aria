{% extends 'layouts/admin/base.html' %}
{% block artist %} "active" {% endblock %}
{% block content %}
<div class="col-lg-offset-1 col-md-4 col-sm-6" style="margin-left:30%; margin-top:10px;">
	<div class="card">
		<div class="card-body">
			<h4>Add/Update Artists</h4>
			<form class="form" action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% include 'music/form-template3.html' %}
				<div class="form-group"></div>
					<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div><!--end .card-body -->
	</div><!--end .card -->
	<em class="text-caption">Add/Update Artists</em>
</div><!--end .col -->
{% endblock %}
