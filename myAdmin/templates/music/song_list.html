{% extends 'layouts/admin/base.html' %}
{% block song %} "active" {% endblock %}
{% block content %}



<div class="row" style="padding:60px 60px;">
	<a class="btn btn-success" href= {% url "myAdmin:song_add" %}> +Add song</a>
	<div class="col-lg-12">
		<h2 class="text-primary">List of Songs</h2>
	</div><!--end .col -->

	<div class="col-lg-8">

</div><!--end .row -->
<div class="row">
		{% for song in song_list  %}
	<div class="col-md-6">
		<div class="card">
			<div class="card-head">
				<header>{{ song.title }} - {{ song.album }}</header>
				<div class="tools">
					<div class="btn-group">
						<a href= {% url 'myAdmin:song_update' song.pk %} ><i class="md md-refresh"></i></a>
						<a href= {% url 'myAdmin:song_delete' song.pk %} ><i class="md md-close"></i></a>
					</div>
				</div>
			</div><!--end .card-head -->
			<div class="card-body">
				<audio controls>
					<source src='/{{song.audio.url}}' >

					Your browser does not support the audio element.
				</audio>
			</div><!--end .card-body -->
		</div><!--end .card -->
		<em class="text-caption">SONG</em>
	</div><!--end .col -->
	{% empty %}
	    <li>no songs yet.</li>
	{% endfor %}
</div><!--end .row -->

{% endblock %}
